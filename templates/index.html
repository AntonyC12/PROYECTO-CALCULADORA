<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CalculadoraZ DevOps</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; margin: 5px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .resultado { font-size: 24px; color: #333; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Calculadora CI/CD</h1>
    <form method="POST">
        <input type="number" name="val1" placeholder="Número 1" required step="any">
        <span>+</span>
        <input type="number" name="val2" placeholder="Número 2" required step="any">
        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
        <div class="resultado">Resultado: {{ resultado }}</div>
    {% endif %}
</body>
</html>
